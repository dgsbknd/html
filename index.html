
<!DOCTYPE html>
<html>
 <head>
  <title> New Document </title>
  <meta charset="utf-8">
	<style>
		#tab {width: 300px; border: 1px solid #333; background: #9cc; overflow: hidden;}
		#tab div {background: #ccf; height: 100px; display: none;}
		.active {background: red;}
	</style>
  
 
  
 </head>

 <body>
  <div id="tab">
		<input type="button" value="选项一" class="active"/>
		<input type="button" value="选项二" />
    
		<div style="display: block;">内容一内容一内容一</div>
		<div>内容二内容二内容二内容二内容二内容二</div>
		<div>内容三内容三</div>
	</div>
     <script>
	
	window.onload = function(){
	
		var oTab = document.getElementById('tab');
		var aBtn = oTab.getElementsByTagName('input');
		var aDiv = oTab.getElementsByTagName('div');	
		var iNum = 0;
		var timer = null;
		
		for(var i=0; i<aBtn.length; i++){
			aBtn[i].index=i;
			aBtn[i].onclick=function(){
				for(var i=0; i<aBtn.length; i++){
					aBtn[i].className="";
					aDiv[i].style.display="none";
				}
				this.className="active";
				aDiv[this.index].style.display="block"
				iNum = this.index;//下一个的值跟当前的点击的那一个相关联上
			}
			
		};
		oTab.onclick=function(){

		}
		
		oTab.onmouseout=function(){
			timer = setInterval(function(){//自动播放选项卡
				for(var i=0; i<aBtn.length; i++){
					aBtn[i].className="";
					aDiv[i].style.display="none";
				}
				iNum++;
				if(iNum>=aBtn.length){
					iNum=0;	
				}
				//iNum%=aBtn.length;
				
				aBtn[iNum].className="active";
				aDiv[iNum].style.display="block"
					
			},1000);
		}
	};
	
	</script>
 </body>
</html>
